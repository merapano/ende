_H(目的・ねらい)

_P 
前半部は「小さな民族誌からはじめて、
人間について考える」という人類学の営みを紹介する。
後半部は科学哲学の基本的考えを理解することがねらいである。

_H(計画、内容と目標)

_P
前半部は中川が担当し、文化人類学について論じ、
後半部は奥が担当し、科学哲学をテーマに論じる。
前半部では、伝統的な人類学者にたいするステレオタイプの理解、
（1）フィールドワークをして、
（2）そして、その瑣末な事例から、壮大に人類について論じる、
それが人類学者だ、という理解をあえてそのままうけとめ、
私のフィールドワークの事例（東インドネシア）から説き起こし、
人類についての思弁へとみちびいて行きたい。
後半部では、２０世紀の科学哲学史を概説する。
このことにより、
科学に対する観方が２０世紀でどのような変貌を遂げたかについて紹介し、
今後の専門教育の基礎を与えたい。


